<form class="form-horizontal form-complex">
    <div class="control-group">
        <label class="control-label" for="teams_url">Connector URL</label>

        <div class="controls">
            <input type="text" class="input-xlarge" name="action.teams.param.url" id="teams_url" placeholder="https://outlook.office.com/webhook/foo" />
        </div>
    </div>
    <div class="control-group">
        <div class="controls">
            <span class="help-block" style="display: block; position: static; width: auto; margin-left: 0;">
                Create a webhook connector in MS Teams and paste the connector URL here.
                (ex., https://outlook.office.com/webhook/foo) 
            </span>
        </div>
    </div>
</form>
